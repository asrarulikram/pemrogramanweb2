<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <title>Aplikasi Pertama VueJS</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
      <h1>{{ stringTerbalik(message) }}</h1>
      <h1>{{ stringTerbalik(message) }}</h1>
      <h1>{{ pesanTerbalik }}</h1>
      <h1>{{ pesanTerbalik }}</h1>
      <input type="text" v-bind:value="message" /><br />
      <input type="text" v-model="message" /><br />
      <button @click="countA++">Nilai A : {{ countA }}</button>
      <button @click="countB++">Nilai B : {{ countB }}</button>
      <h2>Jumlah Nilai A dan Nilai B adalah {{ hitungTotal }}</h2>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            message: "Hello Vue!",
            countA: 0,
            countB: 0,
          };
        },
        methods: {
          stringTerbalik(string) {
            return string.split("").reverse().join("");
          },
        },
        computed: {
          pesanTerbalik() {
            return this.message.split("").reverse().join("");
          },
          hitungTotal() {
            return this.countA + this.countB;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
